# Configuration for Evan Liu's Hyprland on Arch

# env
env = XDG_MENU_PREFIX,arch-
env = QT_QPA_PLATFORMTHEME,qt6ct

# sources
source = ~/.config/hypr/cursor.conf
# source = ~/.config/hypr/binds.conf
# source = ~/.config/hypr/input.conf
# source = ~/.config/hypr/monitor.conf
# source = ~/.config/hypr/looknfeel.conf
# source = ~/.config/hypr/windows.conf

# enable logs
debug:disable_logs = false

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-4, preferred, -1920x-540, auto

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = alacritty
$browser = firefox
$fileManager = dolphin --new-window
$applauncher = rofi -show drun 
$texteditor = nvim
$fetch = fastfetch --logo none
$waybar = waybar

#################
### AUTOSTART ###
#################

# exec-once = nm-applet &
exec-once = hyprpaper
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl dispatch workspace 2 
exec-once = hyprctl dispatch exec '[workspace 9 silent] firefox --private-window about:blank' 

#############################
### ENVIRONMENT VARIABLES ###
#############################

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
